<div class="container-fluid">
  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
  <h2>Tasks that Need your attention</h2>
  <div *ngIf="this.todos.length === 0; else elseBlock">No Tasks pending.</div>
  <ng-template #elseBlock>
    <ul *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (deleteTodo)="deleteTodo($event)"
        (markTodo)="markTodo($event)"
      ></app-todo-item>
    </ul>
  </ng-template>
</div>
